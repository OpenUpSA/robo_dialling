{% extends "call_stats/base.html" %}

{% block content %}
    <style>
        .main-container{
            margin-top: 20px;
        }
        #chartdiv {
          width: 100%;
          height: 500px;
        }

    </style>
    <header>

    </header>
    <div class="container main-container">
        <div class="row">
            <div class="col-md-4">
                <div class="calls_this_week alert alert-info">Twilio Ballance: {{ twilio_balance }}</div>
            </div>
            <div class="col-md-4">
                <div class="calls_this_week alert alert-info">
                    <div>Calls This Week: {{ total_this_week }}</div>
                    <div>Successful calls: {{ success }}</div>
                    <div>Incorrect calls: {{ wrong }}</div>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-control form-control-md">
                    <option name="" value="">Completed</option>
                    <option name="" value="">Canceled</option>
                    <option name="" value="">Queued</option>
                    <option name="" value="">Incorrect recipient numbers</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="chartdiv"></div>
            </div>
        </div>
    </div>
    <div style="display: none" id="src_data">{{ chart }}</div>
{% endblock content %}
